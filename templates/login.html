{% extends 'base.html' %}

{% block title %}
    <title>Login</title>
{% endblock title %}


{% block content %}
<div class="text-center mx-4 mb-4">
        <h2>LOGIN</h2>
    </div>
    <div class="my-4 d-flex
        justify-content-center
        align-items-center
        ">
        <form action="" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="loginemail">Username</label>
                <input type="text" name="username" class="form-control" id="loginusername" aria-describedby="usernameHelp"
                    placeholder="Enter username">
                <small id="usernameHelp" class="form-text text-muted">We'll never share your credentials with anyone
                    else.</small>
            </div>
            <div class="form-group">
                <label for="loginpassword">Password</label>
                <input type="password" name="password" class="form-control" id="loginpassword" placeholder="Password">
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Remember password</label>
            </div>
            <!-- Email: <input type="email" name="email"><br> -->
            <!-- Username: <input type="text" name="username"><br>
            Password:<input type="password" name="password"><br> -->
            <button type="submit" class="btn btn-primary">Login</button> 
        </form>
        <div class = "form-group">
            {% for message in messages %}
                <div>{{ message }}</div>
            {% endfor %}
        </div>
        

    </div>

{% endblock content %}
